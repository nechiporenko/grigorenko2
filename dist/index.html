<style type="text/css">
        @keyframes n-animate{
            0%{fill-opacity:0}
            50%{fill-opacity:0}
            75%{fill-opacity:.2;}
            100%{
                stroke-dashoffset: 0;
                stroke-width:0;
                fill-opacity:1;
            }
        }
        .name{
            fill:#1a1a1a;
            fill-opacity:0;
            fill-rule:nonzero;
            stroke:#1a1a1a;
            stroke-width: .6px;
            stroke-dasharray: 500px;
            stroke-dashoffset: 500px;
        }
        .name.active{
            animation-duration:1s;
            animation-timing-function:linear;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            transition:fill .3s ease;
            animation-name:n-animate;
        }

        .no-smil .name{
            transition:fill-opacity .6s ease;
        }
        .no-smil .name.active{
            fill-opacity:1;
        }
        
        .design,
        .title{
            fill:#1a1a1a;
            fill-opacity:0;
            fill-rule:nonzero;
            stroke:none;
            transition:fill-opacity 1s, fill .3s;
            transition-duration:1s;
        }

        .design{
            transition-timing-function:ease;
        }

        .title{
            transition-timing-function:ease-out;
        }

        .design.active,
        .title.active{
            fill-opacity:1;
        }

        .name.alt,
        .design.alt,
        .title.alt{
            fill:#fff;
        }
    </style>
</defs>
